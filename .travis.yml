language: android
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
jdk:
- oraclejdk8
before_install:
- yes | sdkmanager "platforms;android-28"
script:
- "./gradlew assembleDebug"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/debug/app-debug.apk
  file_glob: 'true'
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: YHossam/TestCI
after_success:
- sh set_tags.sh

env:
  global:
    secure: 
